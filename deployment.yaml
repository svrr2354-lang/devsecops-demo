apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-bank-deployment
spec:
  replicas: 1  # We want exactly 1 copy running always
  selector:
    matchLabels:
      app: secure-bank
  template:
    metadata:
      labels:
        app: secure-bank
    spec:
      containers:
      - name: bank-app
        image: vulnerable-bank:latest
        imagePullPolicy: Never  # Use the local image we just loaded
        ports:
        - containerPort: 5000